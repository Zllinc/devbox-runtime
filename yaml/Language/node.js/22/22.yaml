apiVersion: devbox.sealos.io/v1alpha1
kind: Runtime
metadata:
  name: node.js-22
  namespace: devbox-system
spec:
  classRef: node.js
  config:
    image: ghcr.io/labring-actions/devbox/node.js-22:409348
    ports:
      - containerPort: 22
        name: devbox-ssh-port
        protocol: TCP
    user: sealos
    workingDir: /home/sealos/project
    releaseCommand:
      - /bin/bash
      - -c
    releaseArgs:
      - /home/sealos/project/entrypoint.sh
  description: node.js 22
  version: "22"
---
apiVersion: devbox.sealos.io/v1alpha1
kind: RuntimeClass
metadata:
  name: node.js
spec:
  title: "node.js"
  kind: Language
  description: node.js
