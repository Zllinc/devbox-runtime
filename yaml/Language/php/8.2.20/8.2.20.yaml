apiVersion: devbox.sealos.io/v1alpha1
kind: Runtime
metadata:
  name: php-8-2-20
  namespace: devbox-system
spec:
  classRef: php
  config:
    image: ghcr.io/labring-actions/devbox/php-8.2.20:8db5f4
    ports:
      - containerPort: 22
        name: devbox-ssh-port
        protocol: TCP
    user: sealos
    workingDir: /home/sealos/project
    releaseCommand:
      - /bin/bash
      - -c
    releaseArgs:
      - /home/sealos/project/entrypoint.sh
  description: php 8.2.20
  version: "8.2.20"
---
apiVersion: devbox.sealos.io/v1alpha1
kind: RuntimeClass
metadata:
  name: php
spec:
  title: "PHP"
  kind: Language
  description: php
