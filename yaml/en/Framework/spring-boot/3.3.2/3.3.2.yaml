apiVersion: devbox.sealos.io/v1alpha1
kind: Runtime
metadata:
  name: spring-boot-3-3-2
  namespace: devbox-system
spec:
  classRef: spring-boot
  config:
    image: ghcr.io/labring-actions/devbox/spring-boot-3.3.2:2fff24
    ports:
      - containerPort: 22
        name: devbox-ssh-port
        protocol: TCP
    appPorts:
      - port: 8080
        name: devbox-app-port
        protocol: TCP
    user: sealos
    workingDir: /home/sealos/project
    releaseCommand:
      - /bin/bash
      - -c
    releaseArgs:
      - /home/sealos/project/entrypoint.sh
  description: spring-boot 3.3.2
  version: "3.3.2"
---
apiVersion: devbox.sealos.io/v1alpha1
kind: RuntimeClass
metadata:
  name: spring-boot
spec:
  title: "Spring Boot"
  kind: Framework
  description: spring-boot
