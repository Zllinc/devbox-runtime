apiVersion: devbox.sealos.io/v1alpha1
kind: Runtime
metadata:
  name: hexo-7-3-0
  namespace: devbox-system
spec:
  classRef: hexo
  config:
    image: ghcr.io/labring-actions/devbox/hexo-7.3.0:c9d744
    ports:
      - containerPort: 22
        name: devbox-ssh-port
        protocol: TCP
    appPorts:
      - port: 4000
        name: devbox-app-port
        protocol: TCP
    user: sealos
    workingDir: /home/sealos/project
    releaseCommand:
      - /bin/bash
      - -c
    releaseArgs:
      - /home/sealos/project/entrypoint.sh
  description: hexo 7.3.0
  version: "7.3.0"
---
apiVersion: devbox.sealos.io/v1alpha1
kind: RuntimeClass
metadata:
  name: hexo
spec:
  title: "hexo"
  kind: Framework
  description: hexo
