apiVersion: devbox.sealos.io/v1alpha1
kind: Runtime
metadata:
  name: docusaurus-3-5-2
  namespace: devbox-system
spec:
  classRef: docusaurus
  config:
    image: ghcr.io/labring-actions/devbox/docusaurus-3.5.2:cc83d2
    ports:
      - containerPort: 22
        name: devbox-ssh-port
        protocol: TCP
    appPorts:
      - port: 3000
        name: devbox-app-port
        protocol: TCP
    user: sealos
    workingDir: /home/sealos/project
    releaseCommand:
      - /bin/bash
      - -c
    releaseArgs:
      - /home/sealos/project/entrypoint.sh
  description: docusaurus 3.5.2
  version: "3.5.2"
---
apiVersion: devbox.sealos.io/v1alpha1
kind: RuntimeClass
metadata:
  name: docusaurus
spec:
  title: "docusaurus"
  kind: Framework
  description: docusaurus
