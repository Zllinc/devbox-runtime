apiVersion: devbox.sealos.io/v1alpha1
kind: Runtime
metadata:
  name: laravel-5-8-5
  namespace: devbox-system
spec:
  classRef: laravel
  config:
    image: ghcr.io/labring-actions/devbox/laravel-5.8.5:6ed62ea
    ports:
      - containerPort: 22
        name: devbox-ssh-port
        protocol: TCP
    appPorts:
      - port: 8000
        name: devbox-app-port
        protocol: TCP
    user: sealos
    workingDir: /home/sealos/project
    releaseCommand:
      - /bin/bash
      - -c
    releaseArgs:
      - /home/sealos/project/entrypoint.sh
  description: laravel 5.8.5
  version: "5.8.5"
---
apiVersion: devbox.sealos.io/v1alpha1
kind: RuntimeClass
metadata:
  name: laravel
spec:
  title: "laravel"
  kind: Framework
  description: laravel
